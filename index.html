<html>
	<head>
		<script>
			function myFunction() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					document.getElementById("my-demo").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", "YOUR-API-GATEWAY-LINK-HERE", true);
				xhttp.send();

			}

		</script>
	</head>
<body>
	<div align="center">
		<br>
		<br>
		<br>
		<br>
		<h1>60 Days of Madonna <span id="my-demo">In celebration of Madonna's 60th</span></h1>
		<button onclick="myFunction()">Click me</button>
		<br>
		<img src="https://s3.eu-west-2.amazonaws.com/60daysofmadonna/madonna_mood_board.jpg"
	</div>

	</body>
</html>
